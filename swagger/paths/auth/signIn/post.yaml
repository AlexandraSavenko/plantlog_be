tags:
  - Auth
summary: signIn User
operationId: signinUser
description: 'signIn a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: myContactEmail@gmail.com
          password:
            description: "User's password"
            type: string
            example: MyBestPassword100%Works
responses:
  '200':
    description: Sign in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User has been successfully signed in
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml