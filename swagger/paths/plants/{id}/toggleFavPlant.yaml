tags:
  - Plants
summary: Add or delete a plant id from a list of favorites (private)
operationId: toggleFav
description: Allows adding or deleting a plant file to or from the list of favorites.
security:
  - bearerAuth: []
responses:
  '201':
    description: Recipe created successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Plant id added/deleted
            data:
              type: array
              items:
                type: string
                format: mongo-ObjectId
                example: 68ac425c67bf894ba7634759
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml