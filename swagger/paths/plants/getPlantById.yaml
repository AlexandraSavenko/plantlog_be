tags:
  - Plants
summary: Get a plant by ID
operationId: getId
description: Returns info about a single plant created by the user, based on its unique identifier.
security: []
parameters:
  - name: plantId
    in: path
    required: true
    description: Unique identifier of the plant
    schema:
      type: string
      pattern: '^[a-fA-F0-9]{24}$'
      example: 665123abc321cc0011aa23ef
responses:
  '200':
    description: Plant with this is here
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Plant with this is here
            data:
              $ref: ../../components/schemas/plant.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
