      type: object
      required:
        - name
        - description
        - growthForm
        - origin
      properties:
        name:
          type: string
        description:
          type: string
        growthForm:
          type: string
          enum: [tree, shrub, herb, grass, vine, succulent, fern, moss]
        origin:
          type: string
          enum: [wild, cultivated]
        photo:
          type: string
          format: binary