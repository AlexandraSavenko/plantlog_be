type: object
required:
  - _id
  - username
  - email
  - favoritePlants
  - verify
  - authProvider
properties:
  _id:
    type: string
    description: UsersId (MongoDB ObjectId)
    example: 68ac2873b0640ef82fb32038
  username:
    type: string
    description: User's name
    example: Peter Parker
  email:
    type: string
    maxLength: 128
    pattern: .+@.+\..+
  favoritePlants:
    type: array
    items:
      type: string
      format: PlantId (Mongo ObjectId)
  verify:
    type: boolean
    description: changes to true after user has verified their account via email
  authProvider:
    type: string
    enum: [local, google]
  createdAt:
    type: string
    format: date-time
    example: 2025-08-25T09:10:11.565Z
  updatedAt:
    type: string
    format: date-time
    example: 2025-08-25T18:40:46.577Z